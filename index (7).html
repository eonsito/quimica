<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuimiLab Pro: IUPAC Global</title>
    <script src="https://unpkg.com/@rdkit/rdkit/dist/RDKit_minimal.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .mol-svg svg { width: 100%; height: 300px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
        .history-card svg { height: 100px; width: 100%; }
        .loader { border-top-color: #4f46e5; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <div class="bg-indigo-700 text-white p-8 rounded-3xl shadow-xl mb-8 flex flex-col md:flex-row justify-between items-center">
            <div>
                <h1 class="text-3xl font-extrabold italic">QuimiLab v2.0</h1>
                <p class="opacity-80">Diccionario Universal de Química Orgánica (Soporta Español)</p>
            </div>
            <div id="status" class="mt-4 md:mt-0 text-xs bg-indigo-800 px-4 py-2 rounded-full">Cargando motor RDKit...</div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Nombre IUPAC (Español o Inglés):</label>
                    <input type="text" id="chemInput" placeholder="Ej: 4-metil-2-hexeno" 
                           class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 outline-none mb-4 transition-all">
                    <button onclick="searchMolecule()" id="mainBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl shadow-lg transition-all flex justify-center items-center gap-2">
                        <span>Graficar Estructura</span>
                    </button>
                </div>

                <div id="infoPanel" class="hidden bg-white p-6 rounded-2xl shadow-sm border-l-4 border-indigo-500">
                    <h3 class="font-bold text-gray-800 mb-4 text-lg underline decoration-indigo-300">Análisis del Nombre</h3>
                    <div id="stepsList" class="space-y-3 text-sm text-gray-600"></div>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-6">
                <div id="resultDisplay" class="hidden bg-white p-8 rounded-3xl shadow-inner border border-gray-200 min-h-[400px] flex flex-col items-center justify-center relative">
                    <div id="molOutput" class="mol-svg w-full"></div>
                    <div id="molMeta" class="mt-4 text-center">
                        <h2 id="displayTitle" class="text-2xl font-bold text-indigo-900 uppercase tracking-tight"></h2>
                        <p id="formulaTag" class="text-indigo-500 font-mono font-bold"></p>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm">
                    <h3 class="font-bold text-gray-800 mb-4">Moléculas Guardadas</h3>
                    <div id="historyGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let RDKit;
        let history = JSON.parse(localStorage.getItem('quimiStore') || '[]');

        // Inicializar RDKit
        initRDKitModule().then(res => {
            RDKit = res;
            document.getElementById('status').innerText = "● Motor Químico Activo";
            document.getElementById('status').classList.replace('bg-indigo-800', 'bg-green-500');
            renderHistory();
        });

        // Traductor de nomenclatura Español -> Inglés
        function translateIUPAC(name) {
            let n = name.toLowerCase().trim();
            const dict = {
                'metil': 'methyl', 'etil': 'ethyl', 'propil': 'propyl', 'butil': 'butyl',
                'pentil': 'pentyl', 'hexil': 'hexyl', 'heptil': 'heptyl', 'octil': 'octyl',
                'metan': 'methan', 'etan': 'ethan', 'propan': 'propan', 'butan': 'butan',
                'pentan': 'pentan', 'hexan': 'hexan', 'heptan': 'heptan', 'octan': 'octan',
                'eno': 'ene', 'ino': 'yne', 'ano': 'ane',
                'ácido': 'acid', 'acido': 'acid', 'oico': 'oic',
                'benceno': 'benzene', 'fenol': 'phenol', 'tolueno': 'toluene'
            };
            
            Object.keys(dict).forEach(key => {
                n = n.replace(new RegExp(key, 'g'), dict[key]);
            });
            return n;
        }

        async function searchMolecule() {
            const rawName = document.getElementById('chemInput').value;
            if (!rawName) return;

            const btn = document.getElementById('mainBtn');
            btn.innerHTML = '<div class="loader w-5 h-5 border-2 rounded-full"></div> Buscando...';
            
            const translatedName = translateIUPAC(rawName);

            try {
                // Buscamos en la base de datos de PubChem (Librería inmensa)
                const response = await fetch(`https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/name/${encodeURIComponent(translatedName)}/property/IsomericSMILES,MolecularFormula,IUPACName/JSON`);
                const data = await response.json();

                if (data.PropertyTable) {
                    const props = data.PropertyTable.Properties[0];
                    processResult(props.IsomericSMILES, rawName, props.MolecularFormula);
                } else {
                    alert("No se encontró esa estructura. Revisa la ortografía.");
                }
            } catch (err) {
                alert("Error de conexión con la base de datos química.");
            } finally {
                btn.innerHTML = '<span>Graficar Estructura</span>';
            }
        }

        function processResult(smiles, originalName, formula) {
            const mol = RDKit.get_mol(smiles);
            const svg = mol.get_svg();
            
            document.getElementById('resultDisplay').classList.remove('hidden');
            document.getElementById('infoPanel').classList.remove('hidden');
            document.getElementById('molOutput').innerHTML = svg;
            document.getElementById('displayTitle').innerText = originalName;
            document.getElementById('formulaTag').innerText = formula;

            // Generar explicación de pasos
            generateLogicSteps(originalName, smiles);

            // Guardar
            const entry = { name: originalName, svg: svg, date: new Date().toLocaleTimeString() };
            if(!history.find(h => h.name === originalName)) {
                history.unshift(entry);
                localStorage.setItem('quimiStore', JSON.stringify(history.slice(0, 8)));
                renderHistory();
            }
        }

        function generateLogicSteps(name, smiles) {
            const steps = [];
            const n = name.toLowerCase();

            // Lógica de detección de funciones
            if (n.includes('trans') || n.includes('cis')) steps.push("<b>Estereoquímica:</b> Se detectó isomería geométrica (cis/trans).");
            if (n.includes('metil') || n.includes('etil')) steps.push("<b>Sustituyentes:</b> Se identificaron grupos alquilo laterales.");
            
            const roots = { 'hex': '6 carbonos', 'pent': '5 carbonos', 'but': '4 carbonos', 'prop': '3 carbonos', 'et': '2 carbonos' };
            for (let root in roots) {
                if (n.includes(root)) {
                    steps.push(`<b>Cadena Principal:</b> Se identificó una base de ${roots[root]}.`);
                    break;
                }
            }

            if (n.includes('eno')) steps.push("<b>Prioridad:</b> El doble enlace determina la numeración de la cadena.");
            if (n.includes('ol')) steps.push("<b>Grupo Funcional:</b> Presencia de alcohol (-OH) como grupo principal.");

            document.getElementById('stepsList').innerHTML = steps.map(s => `<p class="border-b border-gray-100 pb-1">→ ${s}</p>`).join('');
        }

        function renderHistory() {
            const grid = document.getElementById('historyGrid');
            grid.innerHTML = history.map(item => `
                <div class="bg-gray-50 p-2 rounded-lg border border-gray-200 text-center history-card">
                    ${item.svg}
                    <p class="text-[10px] font-bold truncate mt-1">${item.name}</p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
